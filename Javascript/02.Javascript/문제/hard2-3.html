<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numList = [];
        const count = 3;
        for (var i = 0; i < count; i++) {
          numList.push(Number(prompt("숫자입력")));
        }
    
        let min = numList[0];
        let max = numList[0];
    
        for (var i = 0; i < numList.length; i++) {
          if (numList[i] < min) {
            min = numList[i];
          }
          if (numList[i] > max) {
            max = numList[i];
          }
        }
    
        console.log(min, max);
      </script>
</body>
</html>
