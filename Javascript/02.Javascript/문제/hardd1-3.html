<body>
    <script>
    const age = prompt('학년을 입력하세요') ;
    const score = prompt('점수를 입력하세요') ;
    
    if (0 <= score && score <=100) {

    if (age == 4 && score >= 70) 
    {console.log('합격입니다.')
    } else if (age == 4 && score < 70 ) 
    {console.log('불합격입니다.')
    } else ((age < 4 || age > 4) && score >= 60)
    {console.log('불합격입니다.')
    } 
  } else {
    alert('에러입니다');
  }
    </script>
