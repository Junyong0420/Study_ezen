<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
      const date = new Date()

        switch (date) {
            case "수학":
                console.log ('01')
            case "영어":
                console.log ('02')
            case "국어":
                console.log ('03')
            case "국사":
                console.log ('04')
            case "기타":
                console.log ('00')
        }

    </script>
</body>
</html>
