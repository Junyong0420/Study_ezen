<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text">inch<br>
    <button>계산</button>
    <p></p>

    <script>
        const input = document.querySelector('input');
        const button = document.querySelector('button');
        const p = document.querySelector('p'); // 계산 결과

        button.addEventListener('click',function(){
            // 1: 입력한 값을 가져온다.
            const inch = Number(input.value);
            console.log(inch);

            //사용자가 숫자가 아닌 다른 값을 입력했을때
            if(isNaN(inch)) {
                P.textContent = `숫자가 아닙니다.`;
                return; // 중요. 함수에서는 return문을 만나면 함수가 종료가 된다.
            }
            
            // 2: 입력한 값을 CM로 변환.
            const cm = inch * 2.54;
            console.log(cm);

            // 3: CM로 변환한 값을 P 태그에 출력해준다.
            p.textContent = `${cm}cm`;
        })

    </script>
</body>
</html>
