<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CSS border</title>
	<style>	
		#container {
			width:350px;
			margin:30px auto;
		}
		#img {
			border: 1px solid #ccc;
			border-radius: 50%;
			box-shadow: 5px 5px 15px 2px black;
		}
		
	</style>
</head>
<body>
<div id="container">
	<img id="img" src="../03.레이아웃을 구성하는 CSS/images/bear.jpg" alt="곰인형 사진">
</div>
</body>
</html>
