<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            list-style: none;
        }
    </style>
</head>
<body>
    <form>
        <fieldset>
            <legend>상품선택</legend>
            <ul>
                <li>
            <!--input number시 min,max 설정가능(최소,최대) , value시 초기값 설정 -->
                    <label><input type="checkbox" value="s_3">선물용 3kg</label>
                    <input type="number" min="1" max="5">개 (최대 5개)
                </li>
                <li>
                    <label><input type="checkbox" value="s_5">선물용 5kg</label>
                    <input type="number" min="1" max="3" value="1">개 (최대 3개)
                </li>
            </ul>

            <ul>
                <li>
            <!--input range시 바형태로 선택가능-->
                    <label><input type="checkbox" value="f_3">가정용 3kg</label>
                    <input type="range" min="1" max="5">개 (최대 5개)
                </li>
                <li>
                    <label><input type="checkbox" value="f_5">가정용 5kg</label>
                    <input type="range" min="1" max="3" value="1">개 (최대 3개)
                </li>
            </ul>

        </fieldset>
    </form>
</body>
</html>
