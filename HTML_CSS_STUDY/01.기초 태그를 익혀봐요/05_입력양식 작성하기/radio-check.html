<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>상품선택</legend>
            <P><b>주문할 상품을 선택해 주세요.</b></P>
            <!-- input 밖에 label태그 적용시 글씨 클릭해도 체크박스 적용됨
                checked 사용시 체크 된 상태로 나옴 -->
            <label><input type="checkbox" value="s_3" checked>선물용 3KG</label>
            <label><input type="checkbox" value="s_5">선물용 5KG</label>
            <label><input type="checkbox" value="f_3">가정용 3KG</label>
            <label><input type="checkbox" value="f_5">가정용 5KG</label>
            <!-- radio는 name이 같을경우 하나만 선택 / checkbox는 name같을경우에도 복수선택 가능 -->
            <P><b>포장 선택</b></P>
            <label><input type="radio" value="yes">선물 포장</label>
            <label><input type="radio" value="no" checked>선물 포장 안함</label>
            
        </fieldset>
        <fieldset>
            <legend>배송정보</legend>
            <ul>
                <li>
                    <label for="user-name">이름</label>
                    <input type="text" id="user-name">
                </li>
                <li>
                    <label for="addr">배송주소</label>
                    <input type="text" id="addr">
                </li>
                <li>
                    <label for="mail">이메일</label>
                    <input type="email" id="mail">
                </li>
                <li>
                    <label for="phone">전화번호</label>
                    <input type="tel" id="phone">
                </li>
            </ul>
        </fieldset>
    </form>
</body>
</html>
