<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>placeholder.html</title>
</head>
<body>
    <form>
        <label for="user-name">이름</label>
        <!-- autofocus 자동으로 홈페이지 접속시  -->
        <input type="tel" id="user-name" placeholder="이름" autofocus required>        
        <br>
       <!-- placeholder input에 흐리게 보이는 메모 / required 필수 입력값-->
        <label for="phone">연락처</label>
        <input type="tel" id="phone" placeholder="하이픈은 빼고 입력해주세요." required>
        <br>
        <!-- readonly = 읽기만 가능 -->
        <label for="email">이메일</label>
        <input type="email" id="email" readonly>

        <div id="buttons">
            <input type="submit" value="주문하기">
            <input type="reset" value="취소하기">
        </div>
    </form>
</body>
</html>
