<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>naver</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./css/index.css" />
    <!-- 부트스트랩 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="wrap">
      <!-- 헤더 -->
      <header class="header membership_bn">
        <div>
          <h1>
            <a href="#" class="logo">
              <span>naver</span>
            </a>
          </h1>
        </div>
      </header>
      <!-- 메인 -->
      <main>
        <div class="container">
          <div class="content">
            <div class="j_content">
              <div class="row_group">
                <div class="j_row">
                  <h3>아이디</h3>
                  <span class="input-group mb-3">
                    <input
                      type="text"
                      class="form-control"
                      aria-describedby="basic-addon2"
                    />
                    <span class="input-group-text">@naver.com</span>
                  </span>
                  </div>
                  <div class="j_row">
                    <h3>비밀번호</h3>
                    <span class="input-group mb-3">
                      <input
                        type="text"
                        class="form-control"
                        aria-describedby="basic-addon2"
                      />
                      <span class="input-group-text"></span>
                    </span>
                    </div>
                    <div class="j_row">
                      <h3>비밀번호 재확인</h3>
                      <span class="input-group mb-3">
                        <input
                          type="text"
                          class="form-control"
                          aria-describedby="basic-addon2"
                        />
                        <span class="input-group-text"></span>
                      </span>
                    </div>
                </div> 
                <div class="row_group gu2">
                  <div class="j_row">
                    <h3>이름</h3>
                    <span class="input-group mb-3">
                      <input
                        type="text"
                        class="form-control"
                        aria-describedby="basic-addon2"
                      />
                    </span>
                </div>
                <div class="j_row">
                  <h3>생년월일</h3>
                  <div>
                    <span class="input-group mb-3">
                    <input
                      type="text"
                      class="form-control"
                      aria-describedby="basic-addon2"
                      placeholder="년(4자)"

                    />
                    <select class="form-select" aria-label="Default select example">
                      <option selected>월</option>
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                      <option value="6">6</option>
                      <option value="7">7</option>
                      <option value="8">8</option>
                      <option value="9">9</option>
                      <option value="10">10</option>
                      <option value="11">11</option>
                      <option value="12">12</option>
                    </select>
                  <input
                  type="text"
                  class="form-control"
                  placeholder="일"
                  aria-describedby="basic-addon2"
                />
                  </span>

              </div>
              <div class="j_row">
                <h3>성별</h3>
                <span class="input-group mb-3">
                  <select class="form-select form-control" aria-label="Default select example">
                    <option selected>성별</option>
                    <option value="1">여자</option>
                    <option value="1">남자</option>
                    <option value="1">선택안함</option>
                  </select>
                </span>

              </div>
                <div class="j_row">
                  <h3>본인 확인 이메일</h3>
                  <span class="input-group mb-3">
                    <input
                      type="text"
                      class="form-control"
                      aria-describedby="basic-addon2"
                      placeholder="선택입력"

                    />
                  </span>
              </div>
              <div class="row_group gu2">
                <div class="j_row">
                    <h3>휴대전화</h3>
                    <span class="input-group mb-3">
                      <select class="form-select form-control" aria-label="Default select example">
                        <option selected>성별</option>
                        <option value="1">여자</option>
                        <option value="1">남자</option>
                        <option value="1">선택안함</option>
                      </select>
                    </span>
                  </div>
                  <div class="j_row">
                    <span class="input-group mb-3">
                      <input
                        type="text"
                        class="form-control"
                        aria-describedby="basic-addon2"
                        placeholder="선택입력"
                      />
                      <span><button type="button" class="btn btn-success">인증번호 받기</button>
                      </span>
                    </span>
                </div>
                <div class="j_row">
                  <span class="input-group mb-3">
                    <input
                      type="text"
                      class="form-control"
                      aria-describedby="basic-addon2"
                      placeholder="인증번호를 입력하세요"
                    />
                  </span>
                  <div>
                </div>
              </div>
              <div class="btn-arr">
              <span><button type="button" class="btn btn-success">가입하기</button></span>
            </div>            
            </div>                
            </div>                
          </div>                
      </main>
      <!-- 푸터 -->
      <footer class="footer">
        <div>
          <div>
            <ul>
              <li>이용약관</li>
              <li>개인정보처리방침</li>
              <li>책임의 한계와 법적고지</li>
              <li>회원정보 고객센터</li>
            </ul>
            <div></div>
          </div>
        </div>
      </footer>
  </body>
</html>
